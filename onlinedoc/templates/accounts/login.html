{% extends "mainsite/base.html" %}

{% block content %}

<div id="login">
	accounts/login
	{{ error }}<br>
	{% if form.errors %}
	<p>Nieporawna nazwa użytkownika lub hasło. Spróbuj jeszcze raz.</p>
	{% endif %}

	<form method="post" action=".">
	<table>
	<tr>
	    <td>{{ form.username.label_tag }}</td>
	    <td>{{ form.username }}</td>
	</tr>
	<tr>
	    <td>{{ form.password.label_tag }}</td>
	    <td>{{ form.password }}</td>
	</tr>
	</table>

	<input type="submit" value="Zaloguj" />
	<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>
{% endblock %}
